<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="153" height="20" role="img" aria-label="octocov::badge">
    <title>octocov::badge</title>
    <linearGradient id="s" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <clipPath id="r">
        <rect width="153" height="20" rx="3" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="109" height="20" fill="#24292E"/>
        <rect x="109" width="44" height="20" fill="#E05D44"/>
        <rect width="153" height="20" fill="url(#s)"/>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
        <!-- <image x="5" y="3" width="14" height="14" xlink:href=""/> -->
        <text aria-hidden="true" x="545" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)">code to test ratio</text>
        <text x="545" y="140" transform="scale(.1)" fill="#fff">code to test ratio</text>
        <text aria-hidden="true" x="1310" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)">1:0.1</text>
        <text x="1310" y="140" transform="scale(.1)" fill="#fff">1:0.1</text>
    </g>
</svg>
