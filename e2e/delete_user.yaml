title: ユーザー退会
steps:
  - title: login
    include: "./login.yaml"
    bind:
      vars:
        userToken: "{{vars.userToken3}}"
  - title: ユーザーを退会する
    protocol: http
    request:
      method: POST
      url: "http://{{env.HOST}}/query"
      header:
        Authorization: "Bearer {{vars.userToken}}"
        Content-Type: application/json
      body:
        query: |-
          mutation DeleteUser {
            deleteUser {
              id
            }
          }
